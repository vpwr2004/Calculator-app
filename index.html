<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <div class="result">
                <!-- <p data-ans>100</p> -->
                <input type="text" data-input class="data">
            </div>
            <div class="grid">
                <button class="box box1"data-clear>AC</button>
                <button class="box box1" data-modulo>%</button>
                <button class="box box1" data-divide>/</button>
                <button class="box box3" data-pop>x</button>
                <button class="box box2">7</button>
                <button class="box box2">8</button>
                <button class="box box2">9</button>
                <button class="box box3" data-multiply>*</button>
                <button class="box box2">4</button>
                <button class="box box2">5</button>
                <button class="box box2">6</button>
                <button class="box box3" data-sub>-</button>
                <button class="box box2">1</button>
                <button class="box box2">2</button>
                <button class="box box2">3</button>
                <button class="box box3" data-add>+</button>
                <button class="box box0 box2">0</button>
                <button class="box box2">.</button>
                <button class="box box3" data-res>=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
